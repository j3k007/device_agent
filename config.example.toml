# device-agent/config.example.toml

[collection]
interval_seconds = 300
include_services = true
include_software = true

[output]
output_directory = "./data"
save_to_file = true
timestamp_format = "%Y%m%d_%H%M%S"

[logging]
level = "info"
console = true
file = true
log_directory = "./logs"

[agent]
agent_id = "agent-001"
agent_name = "My Device Agent"

[retry]
max_retries = 5
initial_delay_ms = 1000
max_delay_ms = 60000

[server]
enabled = false
url = "http://localhost:8000/api/heartbeat/"
timeout_seconds = 30